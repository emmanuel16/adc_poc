
<div>
    <h2><span translate="gatewayApp.checklist.detail.title">Checklist</span> {{vm.checklist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="gatewayApp.checklist.year">Year</span></dt>
        <dd>
            <span>{{vm.checklist.year}}</span>
        </dd>
        <dt><span translate="gatewayApp.checklist.type">Type</span></dt>
        <dd>
            <span>{{vm.checklist.type}}</span>
        </dd>
        <dt><span translate="gatewayApp.checklist.data">Data</span></dt>
        <dd>
            <span>{{vm.checklist.data}}</span>
        </dd>
        <dt><span translate="gatewayApp.checklist.domain">Domain</span></dt>
        <dd>
            <span>{{vm.checklist.domain}}</span>
        </dd>
        <dt><span translate="gatewayApp.checklist.grp">Grp</span></dt>
        <dd>
            <span>{{vm.checklist.grp}}</span>
        </dd>
        <dt><span translate="gatewayApp.checklist.description">Description</span></dt>
        <dd>
            <span>{{vm.checklist.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="checklist-detail.edit({id:vm.checklist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
