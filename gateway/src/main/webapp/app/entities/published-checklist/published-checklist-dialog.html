
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPublishedChecklistLabel" translate="gatewayApp.publishedChecklist.home.createOrEditLabel">Create or edit a Published Checklist</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.publishedChecklist.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.publishedChecklist.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gatewayApp.publishedChecklist.year" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                    ng-model="vm.publishedChecklist.year"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gatewayApp.publishedChecklist.data" for="field_data">Data</label>
                <textarea class="form-control" name="data" id="field_data"
                    ng-model="vm.publishedChecklist.data"  />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gatewayApp.publishedChecklist.grp" for="field_grp">Grp</label>
            <input type="text" class="form-control" name="grp" id="field_grp"
                    ng-model="vm.publishedChecklist.grp"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gatewayApp.publishedChecklist.domain" for="field_domain">Domain</label>
            <input type="text" class="form-control" name="domain" id="field_domain"
                    ng-model="vm.publishedChecklist.domain"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gatewayApp.publishedChecklist.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.publishedChecklist.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gatewayApp.publishedChecklist.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.publishedChecklist.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gatewayApp.publishedChecklist.current" for="field_current">Current</label>
            <input type="checkbox" class="form-control" name="current" id="field_current"
                    ng-model="vm.publishedChecklist.current"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gatewayApp.publishedChecklist.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="vm.publishedChecklist.active"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gatewayApp.publishedChecklist.publisedDate" for="field_publisedDate">Publised Date</label>
                <div class="input-group">
                    <input id="field_publisedDate" type="text" class="form-control" name="publisedDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.publishedChecklist.publisedDate" is-open="vm.datePickerOpenStatus.publisedDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('publisedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="gatewayApp.publishedChecklist.checklist" for="field_checklist">Checklist</label>
            <select class="form-control" id="field_checklist" name="checklist" ng-model="vm.publishedChecklist.checklist" ng-options="checklist as checklist.type for checklist in vm.checklists track by checklist.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
